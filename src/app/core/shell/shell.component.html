<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" [disableClose]="!isMobile"
                 ngClass.gt-sm="has-border">
      <mat-toolbar color="primary">
        <span class="app-text-header" translate>APP_NAME</span>
        <div fxFlex></div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="userMenu" translate>
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <mat-list>
              <mat-list-item>
                <span translate>Logged in as</span>&nbsp;<b>{{username}}</b>
              </mat-list-item>

              <mat-list-item>
                  <span translate>{{ 'IP' | translate}} {{ipAddress}}</span>
              </mat-list-item>
              <mat-list-item>
                  <span translate>{{ 'Station Name' | translate}} {{computerName}}</span>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
            <button mat-menu-item (click)="logout()" translate>Logout</button>
          </mat-menu>
        </div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="languageMenu">
            <mat-icon>language</mat-icon>
          </button>
          <mat-menu #languageMenu="matMenu">
            <button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)">
              {{language}}
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/groups" routerLinkActive="side-bar-item" (click)="isMobile && sidenav.close()">
            <span translate>Groups Checkin</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/admin" routerLinkActive="side-bar-item" (click)="isMobile && sidenav.close()">
            <span translate>Admin</span>
          </a>
          <mat-divider></mat-divider>          
          <a mat-list-item routerLink="/scenario" routerLinkActive="side-bar-item" (click)="isMobile && sidenav.close()">
            <span translate>Scenario</span>
          </a>          
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/fields" routerLinkActive="side-bar-item" (click)="isMobile && sidenav.close()">
            <span translate>Fields</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/about" routerLinkActive="side-bar-item" (click)="isMobile && sidenav.close()">
            <span translate>About</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content class="content-template">
      <mat-toolbar color="primary" class="mat-elevation-z6">
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{title}} </span>
        <!-- <app-breadcrumbs></app-breadcrumbs> -->
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
